<!DOCTYPE html>
<html>

<head>
    <title>Pym Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <main>
        <section style="background-color: red; height: 50vh;">
        height = 50 vh
        </section>
        <section style="background-color: blue; height: 100vh;">
        height = 100 vh
        </section>
        <section style="background-color: green; height: 50vh;">
        height = 50 vh
        </section>
    </main>

    <script type="text/javascript" src="../../src/pym.js"></script>
    <script type="text/javascript">
    (function() {
        var pymChild = new pym.Child({
            heightVh: 50
        });
        pymChild.sendHeight();
    })();
    </script>
</body>

</html>
